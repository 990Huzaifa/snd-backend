name: Deploy NestJS Project to Server

on:
  push:
    branches:
      - main  # Trigger on push to the main branch (or change to 'master' as per your workflow)

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout the code from the repository
      - name: Checkout code
        uses: actions/checkout@v2

      # Step 2: Set up Node.js environment
      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '16'

      # Step 3: Install dependencies locally (on the CI/CD runner)
      - name: Install dependencies
        run: |
          npm install

      # Step 4: Push the source code to the server using SCP (FTP is slower for large codebases)
      - name: Push source code to server
        run: |
          scp -r . user@${{ secrets.FTP_SERVER }}:/api.salesvince.com

      # Step 5: SSH into the server, install dependencies, run migrations, and build the project
      - name: Run migrations, install dependencies, and build on the server
        run: |
          ssh -o StrictHostKeyChecking=no user@${{ secrets.FTP_SERVER }} << 'EOF'
            # Navigate to the project directory
            cd /var/www/api.salesvince.com

            # Install dependencies on the server (since it's a production build)
            npm install

            # Run migrations to apply DB changes
            # npx typeorm-ts-node-commonjs migration:run -d typeorm.master.config.ts

            # Run seeders (if applicable)
            # npm run seed:platform

            # Build the project (create the dist folder)
            npm run build

            exit
          EOF

      # Step 6: Restart the application (using PM2 or any process manager)
      - name: Restart the app
        run: |
          ssh -o StrictHostKeyChecking=no user@${{ secrets.FTP_SERVER }} << 'EOF'
            pm2 restart api.salesvince.com  # Restart the NestJS app
            exit
          EOF